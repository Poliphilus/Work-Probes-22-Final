<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="images/favicon.png" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/b79014097a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Lava Coffee</title>
</head>
<body>
    <!--NAV BAR STARTS HERE-->
<a class="navBar-image">
    <div class="navBar-logo">
            <!--zoom function for logo start-->
        <div class="zoom">
            <img src="images/home-images/logo-coffee1.png" alt="lava coffee logo">
        </div>
            <!--zoom function for logo end-->
    </div>
</a>
<div class="navBar" id="myHeader">
    <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Shop.html">Shop</a></li>
        <li><a href="Contact.html">Contact</a></li>
    </ul>
</div>
    <!--NAV BAR ENDS HERE-->
    <!-- Slideshow container start-->
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img alt="" src="images/home-images/slideimage1.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img alt="" src="images/home-images/slideimage2.jpg" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img alt="" src="images/home-images/slideimage3.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

    <!-- Slideshow container end -->

<div class="navheader">
    <div class="navheader-text">
        <h1>#LoveCoffee | #LavaCoffee</h1>
    </div>
</div>

    <!-- Grid images start -->
<div class="row">
    <div class="column">
        <img alt="" src="images/home-images/gridimage1.jpg ">
        <img alt="" src="images/home-images/gridimage2.jpg">
    </div>
    <div class="column">
        <img alt="" src="images/home-images/gridimage4.jpg">
        <img alt="" src="images/home-images/gridimage5.jpg">
        <img alt="" src="images/home-images/gridimage10.jpg">
    </div>
    <div class="column">
        <img alt="" src="images/home-images/gridimage7.jpg">
        <img alt="" src="images/home-images/gridimage8.jpg">
    </div>
</div>
    <!-- Grid images end -->
<div class="navheader">
    <div class="navheader-text">
        <h1>#LocalCoffee | #LavaCoffee</h1>
    </div>
</div>
    <!-- background image half + text start -->
<div class="backgroundhalf"></div>
<div class="headerroast">
    <div class="headerroast-text">
        <h1>Sourcing some amazing Coffee from West-Cork!</h1>
    </div>
</div>
    <!-- background image half + text end -->
    <!-- footer start -->
<div class="searchbar" id="searchbarFooter">
    <input type="searchbar" name="Search" placeholder="Our Products...">
</div>
<div class="footer">
    <div class="socialmediaicons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
    </div>
    <div class="copyrighttext">
        <h1>Copyright Connor Collins 2020 | Designed by Connor Collins</h1>
    </div>
</div>
    <!-- footer end -->
</body>
</html>
