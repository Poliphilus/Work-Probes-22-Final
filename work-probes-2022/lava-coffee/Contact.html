<div class="container" id="contactContainer">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
    <div class="row">
        <div class="column" id="columnContact">
            <img src="images/contact-images/coffee-contact.jpg" alt="google map 3d image">
        </div>
        <div class="column" id="columnContactText">
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="frame" name="fristname" placeholder="Your Name..">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your Last name..">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="Europe">Europe</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Africa">Africa</option>
                    <option value="Asia">Asia</option>
                    <option value="South America">South America</option>
                    <option value="Antarctica">Antarctica</option>
                    <option value="North America">North America</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write Something.."></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
